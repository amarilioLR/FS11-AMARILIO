<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>

<body>
    <form>
        <fieldset>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="name" name="nome" placeholder="Digite seu nome">
            </div>

            <div>
                <label for="sobrenome">sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome">

            </div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email">


            <div>
                <label for="nasc">Data de Nascimento:</label>
                <input type="date" id=" nasc" name="data_nascimento">
            </div>


        </fieldset>

    </form>
</body>

</html>
